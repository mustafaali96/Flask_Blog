{% extends "layout.html"%}
{% block content %}

<div class="page-body">
	<div class="row" style="padding-top: 4rem">
		{% for collection in all_collections %}
			<div class="col-md-4">
			    <div class="card o-hidden" style="border-radius: 5px;box-shadow: 0px 4px 5px 0px #e9e9e9">
			       <div class="card-body" style="padding: 25px 15px;">
			          <div class="w-100 text-center">
			            <img src="{{ url_for('static', filename='abayacollection/' + collection.product_image) }}" width="250" height="250">
			          </div>
			          <h3 class="h3 m-0" style="font-family:sans-serif;font-weight: 600;"><a style="color:black"; href="{{ url_for('guest_collection_detail', collection_id=collection.id) }}">{{ collection.title }}</a></h3>
			          <p class="p m-0" style="color:rgb(189, 189, 189);font-size: 15px;font-family:sans-serif;"><b>Price: </b> {{ collection.price }}</p>
			          <p class="p m-0" style="color:rgb(189, 189, 189);font-size: 15px;font-family:sans-serif;"><b>Seller: </b> {{ collection.user.firstname }}</p>
			          
			       </div>
			    </div>
			 </div>
		 {% endfor %}
	</div>
</div>
{% endblock content %}
