{% extends "layout.html"%}
{% block style %}
<link rel="stylesheet"
href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
   #hideValuesOnSelect {
      display: none;
   }
</style>
{% endblock style %}
{% block title %} Dashboard {% endblock title %}
<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<style type="text/css">
	#search {
		display: none!important;
	}
	.nav-top-wthree {
    margin: 1em 0;
    display: none;
}

</style>
{% endblock stylesheets %}

{% block content %}


 <div class="col-md-4">
    <div class="card o-hidden" style="border-radius: 5px;box-shadow: 0px 4px 5px 0px #e9e9e9">
       <div class="card-body" style="padding: 25px 15px;">
          <div class="w-100 text-center">
            <img src="{{ url_for('static', filename='abayacollection/' + collection.product_image) }}" alt="Avatar" style="width:40%">
          </div>
          <h3 class="h3 m-0" style="font-family:sans-serif;font-weight: 600;">{{ collection.title }}</h3>
          <p class="p m-0" style="color:rgb(189, 189, 189);font-size: 15px;font-family:sans-serif;"><b>Price: </b> {{ collection.price }}</p>
       </div>
    </div>
 </div>

 {% endblock content %}
